apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: wisdon-frontend
  labels:
    app: frontend
spec:
  replicas: 1
  revisionHistoryLimit: 3  # 限制保留的舊版本數量
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: frontend
          image: localhost/wisdon-frontend:latest
          imagePullPolicy: Never
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true  # 生產環境安全設定
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: frontend-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: data
              mountPath: /app/.data
      restartPolicy: Always
      volumes:
        - name: tmp
          emptyDir: {}
        - name: data
          emptyDir: {}
