# CI Pipeline - 在 PR 時執行測試
# Optimized for parallel execution and caching
name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci.yml'

env:
  NODE_VERSION: '20'

jobs:
  # Lint and Test run in parallel for faster feedback
  lint:
    name: Lint & Type Check
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: frontend
        run: pnpm run lint

      - name: Run Type Check
        working-directory: frontend
        run: pnpm run typecheck

  test:
    name: E2E Tests
    runs-on: self-hosted
    # Run in parallel with lint (removed needs: lint)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Set Playwright cache path
        run: |
          # 使用絕對路徑設定 Playwright 瀏覽器快取位置
          CACHE_PATH="$HOME/.cache/ms-playwright"
          echo "PLAYWRIGHT_BROWSERS_PATH=$CACHE_PATH" >> $GITHUB_ENV
          echo "Playwright browsers will be cached at: $CACHE_PATH"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          # actions/cache 會正確展開 ~ 路徑
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: frontend
        run: pnpm exec playwright install chromium

      - name: Run E2E tests
        working-directory: frontend
        run: pnpm exec playwright test --reporter=github
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

  build:
    name: Build Verification
    runs-on: self-hosted
    # Run in parallel with lint and test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image metadata
        id: meta
        run: |
          echo "version=pr-${{ github.event.pull_request.number }}-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Verify Containerfile exists
        working-directory: frontend
        run: |
          if [ -f "Containerfile" ] || [ -f "Dockerfile" ]; then
            echo "✅ Container build file found"
            echo "Would build image: frontend:${{ steps.meta.outputs.version }}"
          else
            echo "❌ No Containerfile/Dockerfile found - build would fail"
            exit 1
          fi

  pr-status:
    name: PR Status Check
    runs-on: self-hosted
    needs: [lint, test, build]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.lint.result }}" == "success" && \
                "${{ needs.test.result }}" == "success" && \
                "${{ needs.build.result }}" == "success" ]]; then
            echo "✅ All checks passed! Ready for merge."
            exit 0
          else
            echo "❌ Some checks failed:"
            echo "  - Lint: ${{ needs.lint.result }}"
            echo "  - Test: ${{ needs.test.result }}"
            echo "  - Build: ${{ needs.build.result }}"
            exit 1
          fi
