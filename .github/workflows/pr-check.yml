name: PR Quality Checks

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'new/new-frontend/**'
      - '.github/workflows/pr-check.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'
  WORKING_DIR: ./new/new-frontend

jobs:
  # ============================================
  # Static Analysis
  # ============================================
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: new/new-frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install SARIF formatter
        run: pnpm add -D @microsoft/eslint-formatter-sarif@3.1.0

      - name: Run ESLint
        run: |
          # Run lint and capture warning count
          pnpm lint 2>&1 | tee lint-output.txt
          WARNINGS=$(grep -c "warning" lint-output.txt || echo "0")
          if [ "$WARNINGS" -gt 0 ]; then
            echo "::warning::Found $WARNINGS ESLint warnings. Please fix them when possible."
          fi

      - name: Generate ESLint SARIF report
        if: always()
        run: |
          npx eslint . \
            --ext .js,.ts,.vue \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif || true

      - name: Upload ESLint SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: new/new-frontend/eslint-results.sarif
          category: "eslint"
          wait-for-processing: true

      - name: Check for console.log in production code
        run: |
          # Exclude test files, config files, logger utility, and plugins
          # NOTE: Currently warning-only. See issue for cleanup tracking.
          FOUND=$(grep -r "console\.log" --include="*.ts" --include="*.vue" \
             --exclude-dir=tests --exclude-dir=node_modules \
             --exclude="*.config.*" --exclude="logger.ts" \
             --exclude="sentry.client.ts" . 2>/dev/null || true)
          if [ -n "$FOUND" ]; then
            COUNT=$(echo "$FOUND" | wc -l)
            echo "::warning::Found $COUNT console.log statements in production code. Consider using logger utility instead."
          else
            echo "No console.log found in production code ✓"
          fi

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: new/new-frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Type Check
        run: pnpm typecheck

  # ============================================
  # Build Verification
  # ============================================
  build:
    name: Production Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    outputs:
      bundle_size: ${{ steps.size.outputs.size }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: new/new-frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Calculate bundle size
        id: size
        run: |
          SIZE=$(du -sh .output/public | cut -f1)
          echo "size=$SIZE" >> $GITHUB_OUTPUT
          echo "### Bundle Size: $SIZE" >> $GITHUB_STEP_SUMMARY

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-build
          path: new/new-frontend/.output
          retention-days: 1

  # ============================================
  # Security Checks
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: new/new-frontend/pnpm-lock.yaml

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          pnpm audit --json > audit-results.json || true
          HIGH_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULNS=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0')

          echo "### Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "- High vulnerabilities: $HIGH_VULNS" >> $GITHUB_STEP_SUMMARY
          echo "- Critical vulnerabilities: $CRITICAL_VULNS" >> $GITHUB_STEP_SUMMARY

          if [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "::error::Found $CRITICAL_VULNS critical vulnerabilities"
            exit 1
          fi

  # ============================================
  # PR Summary
  # ============================================
  summary:
    name: PR Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, typecheck, build, security-audit]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## PR Quality Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint | ${{ needs.lint.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | ${{ needs.typecheck.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security-audit.result == 'success' && '✅ Passed' || '⚠️ Warning' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: E2E tests are available for local development. Run \`pnpm test:e2e\` with the full K8s stack._" >> $GITHUB_STEP_SUMMARY
