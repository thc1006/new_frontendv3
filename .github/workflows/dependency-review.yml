name: Dependency Review

on:
  pull_request:
    paths:
      - 'new/new-frontend/package.json'
      - 'new/new-frontend/package-lock.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always
          base-ref: ${{ github.event.pull_request.base.sha }}
          head-ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: new/new-frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./new/new-frontend
        run: npm ci

      - name: Check for outdated dependencies
        working-directory: ./new/new-frontend
        run: |
          echo "### Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
          npm outdated --json | jq -r 'to_entries[] | "- \(.key): \(.value.current) â†’ \(.value.latest)"' >> $GITHUB_STEP_SUMMARY || echo "All dependencies are up to date" >> $GITHUB_STEP_SUMMARY
