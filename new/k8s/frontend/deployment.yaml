apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisdon-frontend
  namespace: wisdon
  labels:
    app: wisdon-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisdon-frontend
  template:
    metadata:
      labels:
        app: wisdon-frontend
    spec:
      containers:
        - name: frontend
          image: wisdon-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: frontend-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
