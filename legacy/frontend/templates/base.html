<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>5G-ORAN</title>
    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bitter"> <!--for Bitter 字體-->
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/footer.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/input.css')}}">

    {% block style %}
    {% endblock %}
</head>

<body>
    <header>
        <div class="empty"></div>
        <nav class="navbar navbar-expand-sm navbar-light">
            <div class="container">
                <a target='_blank' class="navbar-brand">
                    <img class="nycu-brand" src="/static/img/nycu_with_name.png"/>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                {% block nav %}
                {% endblock %}
                </div>
            </div>
        </nav>  
        <div class="header_right">
            <img class="wisdon-brand pe-5" src="/static/img/wisdon.png"/>
        </div>
    </header>

    <!-- 搭配 app.py 的 flash 使用 -->
    <!-- 從 Flask 的 get_flashed_messages() 函數中取得 flash 訊息，並使用 JavaScript 的 alert() 函數來彈出視窗顯示第一則訊息。 -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}
    
    {% block content %}
    {% endblock %}

    <!--footer-->
    <footer>
        <ul>
            <li style="border-left: 5px #000000 solid;"><a target='_blank' href="{{url_for('tutorial')}}">Tutorial</a></li>
            <li><a>© at WiSDON LAB. ALL Rights Reserved</a></li>
            <li><a>v1.0.0</a></li>
        </ul>
    </footer>
</body>

</html>
