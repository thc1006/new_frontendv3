{% extends "base.html" %}
{% block style %}
<script src="{{url_for('static', filename='js/edit.js')}}" type="module"></script>
<style>
#title {
    font-size: xx-large;
    color: #CCCCDC;
}
</style>
{% endblock %}

{% block nav %} 
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('overview', PID=PID)}}">Overview</a>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Configuration
        </a>
        <ul class="dropdown-menu">
            <li><a class="nav-link" href="{{ url_for('gNB_config', PID=PID) }}">gNodeB</a></li>
            <li><a class="nav-link" href="{{ url_for('AI_config', PID=PID) }}">AI Models</a></li>
            <li><a class="nav-link" href="{{ url_for('evaluation', PID=PID) }}">Evaluation</a></li>
        </ul>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Performance
        </a>
        <ul class="dropdown-menu">
            <li><a class="nav-link" href="{{ url_for('performanceNES', PID=PID) }}">NES</a></li>
            <li><a class="nav-link" href="{{ url_for('performanceMRO', PID=PID) }}">MRO</a></li>
        </ul>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{{ url_for('edit', PID=PID) }}">Edit</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{url_for('projects')}}">Projects List</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<section>
    <div class="container p-4">
        <div class="row mb-4">
            <span id="title">Edit Project</span>
        </div>
        <div class="row mb-3">
            <div class="col-2"><label>Project ID: </label></div>
            <div class="col-1"><label>{{ PID }}</label></div>
        </div>
        <div class="row mb-3">
            <div class="col-2"><label for="ProjectName"  class="form-label white-text">Project Name: </label></div>
            <div class="col-3"><input class="form-control" id="ProjectName" name="ProjectName" value="{{ project_name }}"/></div>
            <div class="col-1"><button class="btn btn-primary" id="btnProjectNameSave">Save</button></div>
        </div>
        <div class="row mb-3">
            <div class="col-2"><label>Delete Project: </label></div>
            <div class="col-1"><button class="btn btn-danger" id="btnProjectDelete">Delete</button></div>
        </div>
    </div>
</section>

<input type="hidden" id="OldProjectName" value="{{ project_name }}">





<script>
    const PID = {{ PID }};
</script>

{% endblock %}
